<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hubspot Layout</title>
</head>
<body>
    <!-- intestazione -->
    <header>
        <nav class="header-top-stickynav">
            <div class="container clearfix">
                <div class="header-top-stickynav-left">
                    <ul class="menu-item">
                        <li>
                            <i class="fas fa-globe-europe fa-std-color"></i>
                            <a href="#">English</a>
                            <i class="fas fa-angle-down fa-std-color"></i>
                        </li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="header-top-stickynav-right">
                    <ul class="menu-item">
                        <li><a href="#"><i class="fas fa-search fa-search"></i></a></li>
                        <li><button class="btn">Login</button></li>
                        <li><button class="btn btn-orange">GetHubSpotFree</button></li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="header-top-navmenu">
            <div class="container clearfix">
                <div class="header-top-navmenu-logo">
                    <img src="img/logo.svg" alt="Hubspot Logo">
                </div>
                <div class="header-top-navmenu-right">
                    <ul class="menu-item">
                        <li>
                            <a href="#">Software</a>
                            <i class="fas fa-angle-down fa-std-color"></i>
                        </li>
                        <li><a href="#">pricing</a></li>
                        <li>
                            <a href="#">resources</a>
                            <i class="fas fa-angle-down fa-std-color"></i>
                        </li>
                        <li>
                            <a href="#">partners</a>
                            <i class="fas fa-angle-down fa-std-color"></i>
                        </li>
                        <li>
                            <a href="#">about</a>
                            <i class="fas fa-angle-down fa-std-color"></i>
                        </li>
                        
                    </ul>

                </div>

            </div>            
        </nav>
        <div class="banner"></div>
        <div class="banner-separatore"></div>
    </header>
    <!-- / intestazione -->
    <!-- corpo -->
    <main></main>
    <!-- / corpo -->
    <!-- footer -->
    <footer></footer>
    <!-- / footer -->
    
</body>
</html>
